<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard â€“ InstaAssistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/@supabase/supabase-js@1.35.7/dist/umd/supabase.js"></script>

<style>
body {
  margin:0;
  font-family: Inter, system-ui, Arial;
  background:#020617;
  color:white;
  min-height:100vh;
}

.header {
  padding:18px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.box {
  max-width:700px;
  margin:auto;
  padding:22px;
}

.card {
  border:1px solid #1e293b;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}

button {
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#38bdf8;
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
button:hover { background:#0ea5e9; }

.link {
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="header">
  <div>ðŸš€ InstaAssistant</div>
  <button onclick="logout()">Logout</button>
</div>

<div class="box">

  <div class="card">
    <h2 id="name">Loading...</h2>
    <p id="username"></p>
    <p id="bio"></p>
    <p>Your public page: <span class="link" id="page"></span></p>
  </div>

  <div class="card">
    <h3>ðŸ”— Connect platforms</h3>
    <p>Instagram, YouTube, TikTok (coming next)</p>
    <button>Connect Instagram</button>
  </div>

  <div class="card">
    <h3>ðŸ“Š Analytics (coming soon)</h3>
    <p>Profile views, DM automation, leads</p>
  </div>

</div>

<script>
const SUPABASE_URL = "https://ymbhbwnsoxbfusltoazm.supabase.co";
const SUPABASE_KEY = "YOUR_ANON_PUBLIC_KEY";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// protect dashboard
const user = client.auth.user();
if(!user){
  window.location.href = "/login.html";
}

// load creator
loadCreator();

async function loadCreator(){

  const { data, error } = await client
    .from("creators")
    .select("*")
    .eq("id", user.id)
    .single();

  if(error){
    alert("Creator profile not found");
    return;
  }

  document.getElementById("name").innerText = data.name;
  document.getElementById("username").innerText = "@" + data.username;
  document.getElementById("bio").innerText = data.bio;
  document.getElementById("page").innerText =
    "instaassistant.vercel.app/creator.html?u=" + data.username;
}

async function logout(){
  await client.auth.signOut();
  window.location.href = "/login.html";
}
</script>

</body>
</html>
