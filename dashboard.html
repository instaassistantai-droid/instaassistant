<header>

<script>
const SUPABASE_URL="https://ymbhbwnsoxbfusltoazm.supabase.co";
const SUPABASE_KEY="sb_publishable_wdK0N_KT3ZabHESPxjQ70A_R5Vup_84";
const supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let currentUser=null;

/* ---------- LOAD USER ---------- */
async function load(){
 const {data:{user}}=await supabase.auth.getUser();
 if(!user){
   location.href="/login.html";
   return;
 }

 currentUser=user;

 const {data,error}=await supabase
   .from("creators")
   .select("*")
   .eq("id",user.id)
   .single();

 if(error){alert("Profile load error");return;}

 name.innerText=data.name;
 username.innerText="@"+data.username;
 bio.value=data.bio||"";
 avatar.src=data.profile_image||"https://i.pravatar.cc/300";

 const link="https://instaassistant.vercel.app/creator.html?u="+data.username;
 publicLink.innerText=link;
 publicLink.href=link;
}

/* ---------- SAVE PROFILE ---------- */
async function saveProfile(){
 const {error}=await supabase
   .from("creators")
   .update({bio:bio.value})
   .eq("id",currentUser.id);

 if(error){alert("Save failed");return;}
 alert("Profile saved âœ…");
}

/* ---------- UPDATE PHOTO ---------- */
async function updatePhoto(e){
 const file=e.target.files[0];
 if(!file)return;

 const path=currentUser.id+"-"+Date.now();

 const {error}=await supabase
   .storage
   .from("avatars")
   .upload(path,file,{upsert:true});

 if(error){alert("Upload failed");return;}

 const {data}=supabase
   .storage
   .from("avatars")
   .getPublicUrl(path);

 await supabase
   .from("creators")
   .update({profile_image:data.publicUrl})
   .eq("id",currentUser.id);

 avatar.src=data.publicUrl;
}

/* ---------- CONNECT PLATFORM ---------- */
function connectPlatform(name){
 alert(name+" integration Phase-2 ğŸš€");
}

/* ---------- LOGOUT ---------- */
async function logout(){
 await supabase.auth.signOut();
 location.href="/login.html";
}

load();
</script>
