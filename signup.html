<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up | InstaAssistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #030712;
            --accent: #38bdf8;
            --card: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            text-align: center;
        }

        h2 { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
        p { color: var(--text-sub); margin-bottom: 32px; font-size: 14px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-sub); }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus { border-color: var(--accent); }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .footer-link { margin-top: 24px; font-size: 14px; color: var(--text-sub); }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: 600; }

        #error-msg { color: #ff4b4b; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Join InstaAssistant</h2>
        <p>Start automating your growth today.</p>

        <form id="signup-form">
            <div class="form-group">
                <label>Choose a Username</label>
                <input type="text" id="username" placeholder="e.g. jannes_creations" required />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>
            <div id="error-msg"></div>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/login.html">Log in</a>
        </div>
    </div>

    <script>
        // 1. Initialize Supabase (Use your actual keys)
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            submitBtn.innerText = 'Creating account...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.toLowerCase();

            // A. Create User in Auth
            const { data: authData, error: authError } = await _supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (authError) {
                errorMsg.innerText = authError.message;
                errorMsg.style.display = 'block';
                submitBtn.innerText = 'Create Account';
                return;
            }

            // B. Create initial Profile record in 'creators' table
            if (authData.user) {
                const { error: dbError } = await _supabase
                    .from('creators')
                    .insert([
                        { 
                            id: authData.user.id, 
                            username: username, 
                            name: username, // Default name to username initially
                            bio: 'Welcome to my page!' 
                        }
                    ]);

                if (dbError) {
                    console.error("DB Error:", dbError.message);
                    // Even if DB fails, account is created. Redirecting anyway.
                }

                // C. Success! Redirect to Dashboard
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
