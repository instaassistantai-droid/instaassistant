<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€“ InstaAssistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/@supabase/supabase-js@1.35.7/dist/umd/supabase.js"></script>

<style>
body {
  margin:0;
  font-family: Inter, system-ui, Arial;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.box {
  width:100%;
  max-width:420px;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:28px;
}

h2 { text-align:center; }
p { text-align:center; color:#94a3b8; margin-bottom:22px; }

input {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
}

button {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#38bdf8;
  color:#020617;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

button:hover { background:#0ea5e9; }

.note {
  text-align:center;
  font-size:13px;
  color:#64748b;
  margin-top:14px;
}

.error {
  color:#f87171;
  text-align:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Welcome back ðŸ‘‹</h2>
  <p>Login to your creator dashboard</p>

  <div id="msg" class="error"></div>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Sign in</button>

  <div class="note">
    New here? <a href="/signup.html" style="color:#38bdf8;text-decoration:none;">Create account</a>
  </div>
</div>

<script>
const SUPABASE_URL = "https://ymbhbwnsoxbfusltoazm.supabase.co";
const SUPABASE_KEY = "YOUR_ANON_PUBLIC_KEY";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    show("Email and password required");
    return;
  }

  const { user, error } = await client.auth.signIn({
    email,
    password
  });

  if(error){
    show(error.message);
    return;
  }

  window.location.href = "/dashboard.html";
}

function show(msg){
  document.getElementById("msg").innerText = msg;
}
</script>

</body>
</html>
